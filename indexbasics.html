<!-- This is an HTML comment. It is not displayed in the web page, but can be used to provide information about the code. -->

<!DOCTYPE html>
<!-- This line specifies the version of HTML being used. -->
<html>
<!-- This tag indicates the start of the HTML document. -->
<head>
    <!-- This section contains metadata and information about the document. -->
	<title>Page Title</title>
	<!-- This tag sets the title of the web page. -->
</head>
<!-- This section contains the visible content of the web page. -->
<body>
	<!-- This tag indicates the start of the body of the web page. -->
	<h1>Heading 1</h1>
	<!-- This tag creates a top-level heading with the text "Heading 1". -->
	<p>This is a paragraph.</p>
	<!-- This tag creates a paragraph of text. -->
	<ul>
		<!-- This tag creates an unordered list. -->
		<li>List item 1</li>
		<!-- This tag creates a list item with the text "List item 1". -->
		<li>List item 2</li>
		<!-- This tag creates a list item with the text "List item 2". -->
	</ul>
	<!-- This tag indicates the end of the unordered list. -->
</body>
<!-- This tag indicates the end of the body of the web page. -->
</html>
<!-- This tag indicates the end of the HTML document. -->
