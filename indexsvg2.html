<!DOCTYPE html>
<!-- This line specifies the version of HTML being used. -->
<html>
<!-- This tag indicates the start of the HTML document. -->
<head>
	<!-- This section contains metadata and information about the document. -->
	<title>Polka Dot Pattern Example</title>
	<!-- This tag sets the title of the web page. -->
</head>
<!-- This section contains the visible content of the web page. -->
<body>
	<!-- This tag indicates the start of the body of the web page. -->
    <svg width="1920" height="1080">
    <!-- This tag creates an SVG element with a width and height of 1920 and 1080 pixels. -->
        <defs>
		<!-- This tag defines patterns to be used in the SVG. -->
          <pattern id="dots" patternUnits="userSpaceOnUse" width="10" height="10">
		  <!-- This tag creates a pattern called "dots". -->
            <circle cx="5" cy="5" r="3" stroke="#ff69b4" stroke-width="2" fill="none"/>
			<!-- This tag creates a circle with a radius of 3 pixels, a pink outline, and no fill. -->
          </pattern>
          <pattern id="stripes" patternUnits="userSpaceOnUse" width="10" height="10">
		  <!-- This tag creates a pattern called "stripes". -->
            <rect width="10" height="10" fill="#ffffff"/>
			<!-- This tag creates a white rectangle. -->
            <line x1="0" y1="0" x2="0" y2="10" stroke="#00ff00" stroke-width="2"/>
			<!-- This tag creates a green line. -->
          </pattern>
        </defs>
        <rect x="0" y="0" width="1920" height="1080" fill="#ffffff"/>
		<!-- This tag creates a white rectangle that covers the entire SVG. -->
        <rect x="100" y="200" width="300" height="500" fill="url(#dots)" style="position:absolute; top: 200px; left: 100px; mix-blend-mode: screen;"/>
		<!-- This tag creates a rectangle with a pattern of pink circles, positioned at (100,200) with a size of 300x500 pixels. -->
        <rect x="500" y="100" width="600" height="400" fill="url(#stripes)" style="position:absolute; top: 100px; left: 500px; mix-blend-mode: multiply;"/>
		<!-- This tag creates a rectangle with a pattern of white rectangles and green lines, positioned at (500,100) with a size of 600x400 pixels. -->
        <rect x="800" y="700" width="200" height="800" fill="url(#dots)" style="position:absolute; top: 700px; left: 800px; mix-blend-mode: overlay;"/>
		<!-- This tag creates a rectangle with a pattern of pink circles, positioned at (800,700) with a size of 200x800 pixels. -->
        <rect x="1200" y="500" width="900" height="700" fill="url(#stripes)" style="position:absolute; top: 500px; left: 1200px; mix-blend-mode: hard-light;"/>
		<!-- This tag creates a rectangle with a pattern of white rectangles and green lines, positioned at (1200,500) with a size of 900x700 pixels. -->
        <rect x="400" y="800" width="500" height="200" fill="url(#dots)" style="position:absolute; top: 800px; left: 400px; mix-blend-mode: color-burn;"/>
		<!-- This tag creates a rectangle with a pattern of pink circles, positioned at (400,800) with a size of 500x200 pixels. -->
        <rect x="1500" y="100" width="600" height="500" fill="url(#stripes)" style="position:absolute; top: 100px; left: 1500px; mix-blend-mode: soft-light;"/>
		<!-- This tag creates a rectangle with a pattern of white rectangles and green lines, positioned at (1500,100) with a size of 600x500 pixels. -->
        <rect x="1000" y="400" width="300" height="900" fill="url(#dots)" style="position:absolute; top: 400px; left: 1000px; mix-blend-mode: exclusion;"/>
		<!-- This tag creates a rectangle with a pattern of pink circles, positioned at (1000,400) with a size of 300x900 pixels. -->
        <rect x="1400" y="200" width="800" height="300" fill="url(#stripes)" style="position:absolute; top: 200px; left: 1400px; mix-blend-mode: difference;"/>
		<!-- This tag creates a rectangle with a pattern of white rectangles and green lines, positioned at (1400,200) with a size of 800x300 pixels. -->
        <rect x="500" y="500" width="600" height="400" fill="url(#dots)" style="position:absolute; top: 500px; left: 500px; mix-blend-mode: hue;"/>
		<!-- This tag creates a rectangle with a pattern of pink circles, positioned at (500,500) with a size of 600x400 pixels. -->
        <rect x="1600" y="600" width="400" height="700" fill="url(#stripes)" style="position:absolute; top: 600px; left: 1600px; mix-blend-mode: luminosity;"/>
		<!-- This tag creates a rectangle with a pattern of white rectangles and green lines, positioned at (1600,600) with a size of 400x700 pixels. -->
        <image href="https://source.unsplash.com/random/800x800" x="700" y="300" style="position:absolute; top: 300px; left: 800px; mix-blend-mode: lighten;"/>
		<!-- This tag adds an image from the web with a size of 800x800 pixels, positioned at (700,300), and with a blend mode of "lighten". -->
        <image href="https://source.unsplash.com/random/500x500" width="500" height="500" x="1300" y="500" style="position:absolute; top: 500px; left: 1300px; mix-blend-mode: darken;"/>
		<!-- This tag adds an image from the web with a size of 500x500 pixels, positioned at (1300,500), and with a blend mode of "darken". -->
    </svg>
	<!-- This tag indicates the end of the SVG element. -->
</body>
<!-- This tag indicates the end of the body of the html -->
